<template>
  <div class="slds-p-around_medium">
    <lightning-input
      label="First Name"
      value={firstName}
      onchange={handleInput}
      name="firstName"
      required
    ></lightning-input>
    <lightning-input
      label="Last Name"
      value={lastName}
      onchange={handleInput}
      name="lastName"
      required
    ></lightning-input>
    <lightning-input
      label="Email"
      type="email"
      value={email}
      onchange={handleInput}
      name="email"
      required
    ></lightning-input>

    <lightning-button
      label="Find My Company"
      onclick={findContactMatch}
      class="slds-m-around_medium slds-m-left_none"
    ></lightning-button>

    <template if:true={matchedAccount}>
      <p class="slds-m-top_medium">
        <strong>Matched Account:</strong> {matchedAccount}
      </p>
    </template>

    <template if:true={showNewAccountField}>
      <lightning-input
        label="New Account Name"
        value={newAccountName}
        onchange={handleInput}
        name="newAccountName"
      ></lightning-input>
    </template>

    <lightning-button
      variant="brand"
      label="Sign Up"
      class="slds-m-around_medium slds-m-left_none"
      onclick={handleSubmit}
    ></lightning-button>
  </div>
</template>
