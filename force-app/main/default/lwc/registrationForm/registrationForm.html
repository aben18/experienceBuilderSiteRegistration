<template>
  <div class="slds-grid slds-grid_align-center slds-grid_vertical-align-center">
    <div class="slds-card slds-size_large">
      <div class="slds-card__body slds-card__body_inner">
        <lightning-input
          label="First Name"
          name="firstName"
          onchange={handleChange}
        ></lightning-input>
        <lightning-input
          label="Last Name"
          name="lastName"
          onchange={handleChange}
          required
        ></lightning-input>
        <lightning-input
          type="email"
          label="Email"
          name="email"
          onchange={handleChange}
          required
        ></lightning-input>
        <lightning-record-picker
          label="Organization"
          placeholder="Search Organizations..."
          object-api-name="Account"
          value={contact.accountId}
          name="accountId"
          onfocus={handleOrganizationFocus}
          onchange={handleChange}
          required
        ></lightning-record-picker>
        <div class="slds-text-align_center">
          <p>
            Can't find your organization?&nbsp;
            <lightning-button
              variant="base"
              label="Create a new one."
              onclick={handleCreateNewOrganization}
            ></lightning-button>
          </p>
        </div>
        <div class="slds-m-top_x-large">
          <lightning-button
            variant="brand"
            label="Sign Up"
            onclick={handleSubmit}
            stretch
            disabled={isSignUpDisabled}
          ></lightning-button>
        </div>
        <div class="slds-m-vertical_medium slds-text-align_center">
          <lightning-button
            variant="base"
            label="Already have an account?"
            onclick={handleLoginRedirect}
          ></lightning-button>
        </div>
      </div>
    </div>
  </div>
</template>
