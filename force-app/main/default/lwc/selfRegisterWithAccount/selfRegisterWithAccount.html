<!-- sldsValidatorIgnore -->
<template>
  <div class="slds-grid slds-grid_align-center slds-grid_vertical-align-center">
    <div class="slds-card slds-size_large">
      <div class="slds-card__body slds-card__body_inner">
        <h2 class="slds-text-heading_medium slds-m-bottom_large">Create an account</h2>
        <div class="slds-grid slds-gutters">
          <div class="slds-col slds-size_1-of-2">
            <lightning-input label={firstNameLabel} name="FirstName" onchange={handleChange} required></lightning-input>
          </div>
          <div class="slds-col slds-size_1-of-2">
            <lightning-input label={lastNameLabel} name="LastName" onchange={handleChange} required></lightning-input>
          </div>
        </div>
        <lightning-input type="email" label={emailLabel} name="Email" onchange={handleChange}
          required></lightning-input>
        <lightning-input label={titleLabel} name="Title" onchange={handleChange} required></lightning-input>

        <div class="slds-col">
          <div class="slds-form-element slds-is-relative typeahead">
            <div class="slds-form-element__control">
              <lightning-input label={accountLabel} name="AccountSearch" type="search" id="accountSearch"
                value={accountSearch} onchange={onSearchChange} onfocus={onSearchFocus} onblur={onSearchBlur} required>

              </lightning-input>


              <!-- Results dropdown (shown when showDropdown is true) -->
              <template if:true={showDropdown}>
                <div class="slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open">
                  <div
                    class="slds-dropdown slds-dropdown_length-5 slds-dropdown_left slds-dropdown_fluid typeahead-menu">
                    <ul class="slds-listbox slds-listbox_vertical" role="listbox">
                      <template if:true={accountOptions.length}>
                        <template for:each={accountOptions} for:item="opt">
                          <li key={opt.value} class="slds-listbox__item">
                            <button class="slds-button slds-button_neutral slds-size_full slds-text-align_left
         slds-text-body_small slds-p-vertical_xx-small" type="button" data-id={opt.value} data-label={opt.label}
                              onclick={handlePick}>
                              <span class="slds-grid">
                                <span class="slds-m-left_small list-option-label" title={opt.label}>{opt.label}</span>
                              </span>
                            </button>

                          </li>
                        </template>
                      </template>

                      <template if:false={accountOptions.length}>
                        <li class="slds-listbox__item">
                          <div class="slds-p-around_small slds-text-color_weak">No matches</div>
                        </li>
                      </template>

                    </ul>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </div>
        <div class="formActions">
          <div class="left">
            <button
              class="slds-button signupBtn"
              type="button"
              onclick={handleSubmit}
              disabled={isSubmitDisabled}
            >
              {submitButtonLabel}
            </button>
          </div>
        
          <div class="right">
            <lightning-button variant="base" label={cancelLinkLabel} name="cancel" onclick={handleCancelRedirect}>
            </lightning-button>
          </div>
        </div>
      </div>
    </div>
  </div>



</template>
