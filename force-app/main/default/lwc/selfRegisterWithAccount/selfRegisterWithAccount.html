<template>
  <div class="slds-grid slds-grid_align-center slds-grid_vertical-align-center">
    <div class="slds-card slds-size_large">
      <div class="slds-card__body slds-card__body_inner">
        <lightning-input
          label={firstNameLabel}
          name="FirstName"
          onchange={handleChange}
        ></lightning-input>
        <lightning-input
          label={lastNameLabel}
          name="LastName"
          onchange={handleChange}
          required
        ></lightning-input>
        <lightning-input
          type="email"
          label={emailLabel}
          name="Email"
          onchange={handleChange}
          required
        ></lightning-input>
        <lightning-record-picker
          label={accountLabel}
          placeholder="Search Account..."
          object-api-name="Account"
          value={contact.AccountId}
          onfocus={handleAccountFocus}
          onchange={handleChange}
          required
        ></lightning-record-picker>
        <div class="slds-text-align_center">
          <p>
            Can't find your account?&nbsp;
            <lightning-button
              variant="base"
              label="Create new."
              name="createNewAccount"
              onclick={handleCreateNewAccount}
              disabled={isCreateNewAccountDisabled}
            ></lightning-button>
          </p>
        </div>
        <div class="slds-m-top_x-large">
          <lightning-button
            variant="brand"
            label={submitButtonLabel}
            name="submit"
            onclick={handleSubmit}
            stretch
            disabled={isSubmitDisabled}
          ></lightning-button>
          <div class="slds-text-color_destructive slds-m-top_small">
            <p>{submitError}</p>
          </div>
        </div>
        <div class="slds-m-vertical_medium slds-text-align_center">
          <lightning-button
            variant="base"
            label="Already have a login?"
            name="login"
            onclick={handleLoginRedirect}
          ></lightning-button>
        </div>
      </div>
    </div>
  </div>
</template>
